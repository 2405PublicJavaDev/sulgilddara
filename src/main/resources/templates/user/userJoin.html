<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>회원가입</title>
</head>
<body>
    <h1>회원가입 폼</h1>
    <form action="#" th:action="@{/user/register}" method="post" enctype="multipart/form-data" th:object="${user}">
        <fieldset>
            <legend>회원가입</legend>
            <ul>
                <li>
                    <label>프로필 사진 등록</label>
                    <input type="file" name="uploadFile">
                </li>
                 <li>
                    <label>아이디 *</label>
                    <input type="text" name="userId" th:field="*{userId}" placeholder="아이디를 입력해주세요">
                    <div th:if="${#fields.hasErrors('userId')}" th:errors="*{userId}"></div>
                </li>
                <li>
                    <label>비밀번호 *</label>
                    <input type="password" name="userPw" th:field="*{userPw}">
                    <div th:if="${#fields.hasErrors('userPw')}" th:errors="*{userPw}"></div>
                </li>
                <li>
                    <label>비밀번호 확인 *</label>
                    <input type="password" name="confirm_userPW" th:field="*{confirm_userPW}">
                    <div th:if="${#fields.hasErrors('confirm_userPW')}" th:errors="*{confirm_userPW}"></div>
                </li>
                
                <li>
                    <label>이름 *</label>
                    <input type="text" name="userName" th:field="*{userName}">
                    <div th:if="${#fields.hasErrors('userName')}" th:errors="*{userName}"></div>
                </li>
                <li>
                    <label>이메일 *</label>
                    <input type="text" name="email" th:field="*{email}">
                    <div th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>
                </li>
                <li>
                    <label>성별</label>
                    남 <input type="radio" name="gender" value="M" th:field="*{gender}">
                    여 <input type="radio" name="gender" value="F" th:field="*{gender}">
                </li>
                <li>
                    <label>휴대폰</label>
                    <input type="text" name="phone" th:field="*{phone}">
                </li>
                <li>
                    <label>주소</label>
                    <input type="text" name="address" th:field="*{address}">
                </li>
            </ul>
        </fieldset>
        <input type="submit" value="가입하기">
    </form>
</body>
</html>
