<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>주류정보 등록</title>
	</head>
	<body>
		<h1>주류정보 등록</h1>
		<form action="/liquor/liquorAdd" method="post" enctype="multipart/form-data">
			상품명 <input type="text" name="liquorName"> <br>
			알콜도수 <input type="number" step="0.01" name="alcholContent"> <br>
			주종 
			<select name="liquorType">
				<option value="전통주">전통주</option>
				<option value="막걸리">막걸리</option>
				<option value="청주">청주</option>
				<option value="소주">소주</option>
				<option value="와인">와인</option>
				<option value="위스키">위스키</option>
				<option value="맥주">맥주</option>
				<option value="리큐르">리큐르</option>
			</select> <br>
			가격 <input type="number" name="liquorPrice"> <br>
			용량 <input type="number" name="liquorCapacity"> <br>
			양조장ID <input type="number" name="breweryId"> <br>
			이미지 첨부 <input type="file" name="files" multiple /> <br>
			<input type="submit" value="등록">
		</form>
	</body>
</html>
