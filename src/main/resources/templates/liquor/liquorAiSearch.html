</head>
<body>
    <div class="container">
        <header>
	        <div class="header-top">
	            <div style="width: 100px;;"></div>
	            <div id="logo-container">
	                <img src="../img/logo.png" alt="" id="logo">
	                <h1>술길따라</h1>
	            </div>
	            <div class="user-actions">
	                <a href="#" class="icon-user"><img class="header-img" src="../img/free-icon-user-17095347.png" alt=""></a>
	                <a href="#" class="icon-menu"><img class="header-img" src="../img/free-icon-menu-3856832.png" alt=""></a>
	            </div>
	        </div>
	        <nav>
	            <ul>
	                <li><a href="#story">술길따라 이야기</a></li>
	                <li><a href="#brewery">양조장 탐방</a></li>
	                <li><a href="/liquor/search">술 도감</a></li>
	                <li><a href="#tour">투어 예약</a></li>
	                <li><a href="#tales">술 이야기</a></li>
	            </ul>
	        </nav>
	    </header>
        
        <div class="content-wrapper">
            <main class="main-content">
                
				<div class="liquor-grid">
				    <!-- ai 답변 출력 -->
				    <span id="ai-answer">
						
				    </span>
				</div>
                
            </main>
            
            <aside class="sidebar">
                <form action="/liquor/chat" method="post">
                    <div class="search-bar">
                        <input type="text" name="keyword" placeholder="검색">
                        <button>검색</button>
                    </div>
                </form>
            </aside>
        </div>
        
        <script>
        	document.addEventListener('DOMContentLoaded', function() {
        	  const form = document.querySelector('form[action="/liquor/chat"]');
        	  const aiAnswerElement = document.getElementById('ai-answer');

        	  form.addEventListener('submit', function(e) {
        	    e.preventDefault(); // Prevent the default form submission

        	    const keyword = form.querySelector('input[name="keyword"]').value;
        	    
        	    fetch('/liquor/chat', {
        	      method: 'POST',
        	      headers: {
        	        'Content-Type': 'application/x-www-form-urlencoded',
        	      },
        	      body: 'keyword=' + encodeURIComponent(keyword)
        	    })
        	    .then(response => response.text())
        	    .then(data => {
        	      aiAnswerElement.innerHTML = data;
        	    })
        	    .catch(error => {
        	      console.error('Error:', error);
        	      aiAnswerElement.innerHTML = 'An error occurred while fetching the response.';
        	    });
        	  });
        	});
        </script>
