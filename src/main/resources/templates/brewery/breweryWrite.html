<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>양조장 정보 등록</title>
</head>
<body>
	<h1>양조장 등록</h1>
	<form action="/brewery/write" method="post" enctype="multipart/form-data">
		<input type="text" placeholder="양조장명 입력" name="breweryName"> <br>
		지역 <input type="text" placeholder="지역 입력" name="breweryLocal"> <br>
		주소 <input type="text" placeholder="주소 입력" name="breweryAddr"> <br>
		번호 <input type="text" placeholder="번호 입력" name="breweryPhone"> <br>
		오픈시간 <input type="time" name="openTime" value="09:00"> <br>
		마감시간 <input type="time" name="closeTime" value="18:00"> <br>
		홈페이지 <input type="text" placeholder="홈페이지 입력" name="breweryUrl"> <br>
		첨부파일 <input type="file" name="uploadFile">
		<input type="submit" value="등록">
	</form>
</body>
</html>
