<!DOCTYPE html>
<html lang="ko" xmlns:th="http://thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>양조장 전체 리스트</title>
</head>
<body>
	<h1>양조장 목록</h1>
    <table>
        <thead>
            <tr>
                <th>양조장명</th>
                <th>지역</th>
                <th>수정일시</th>
            </tr>
        </thead>
        <tbody>
            <tr th:each="brewery : ${bList}">
            	<td th:text="${brewery.breweryName}"></td>
            	<td th:text="${brewery.breweryLocal}"></td>
            	<td th:text="${brewery.bUpdateDate}"></td>
            </tr>
        </tbody>
    </table>
</body>
</html>
