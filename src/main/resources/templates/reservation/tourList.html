<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>술컴퍼니</title>
    <link rel="stylesheet" href="/css/reservation/tourList.css">
</head>
<body>
<header>
        <div class="header-top">
            <div style="width: 100px;;"></div>
            	<a href="/" class="logo-link">
	            <div id="logo-container">
	                <img src="../img/logo.png" alt="" id="logo">
		            <h1>술길따라</h1>
	            </div>
            	</a>
            <div class="user-actions">
	            <div class="dropdown" th:if="${session.userId != null}">
        			<a href="#" class="icon-user" id="userMenuToggle">
            			<img class="header-img" src="/img/free-icon-user-17095347.png" alt="사용자 아이콘">
        			</a>
        			<div class="mypage-content" id="mypageDropdown">
        				<span class="user-name" th:text="${session.userName} + '님'"></span>
        					<hr>
            			<a href="/user/update">마이페이지</a>
            			<a href="/user/logout">로그아웃</a>
        			</div>
    			</div>
    			<div th:if="${session.userId == null}">
    				<a href="/user/login" class="icon-user">
	                	<img class="header-img" src="/img/free-icon-user-17095347.png" alt="">
	                </a>
	            </div>
               	<a href="#" class="icon-menu">
                	<img class="header-img" src="/img/free-icon-menu-3856832.png" alt="">
                </a>
            </div>
        	</div>
        <nav>
            <ul>
                <li><a href="#story">술길따라 이야기</a></li>
                <li><a href="/brewery/">양조장 탐방</a></li>
                <li><a href="/liquor/search">술 도감</a></li>
                <li><a href="/reservation/list">투어 예약</a></li>
                <li><a href="/board/listCard">술 이야기</a></li>
            </ul>
        </nav>
    </header>
    
	<main>
	    <form th:action="@{/reservation/listSearchResult}" th:object="${tour}" method="POST" class="search-form">
	        <input type="text" name="tourName" th:value="${tourName}" placeholder="투어 이름 검색">
	        <button type="submit">검색</button>
	    </form>
	
	    <div th:each="Tour: ${tList}" class="tour-item">
	        <div class="tour-img">
	            <img th:src="@{${Tour.ImagePath}}" alt="Tour Image" style="width:100%; height:100%; object-fit:cover;">
	        </div>
	        <div class="tour-content">
	            <h2 class="tour-title" th:text="${Tour.tourName}"></h2>
	            <p class="tour-info" th:text="${Tour.tourContent}"></p>
	            <p class="tour-info" th:text="${Tour.breweryName}"></p>
	            <p class="tour-info">
	                <span th:text="${Tour.timeTaken}"></span> | 
	                <span class="tour-price" th:text="${Tour.tourPrice + '원' }"></span>
	            </p>
	            <form th:action="@{/reservation/initate/{breweryNo}/{tourNo}(breweryNo=${Tour.breweryNo},tourNo=${Tour.tourNo})}" method="POST">
	                <input type="hidden" name="tourNo" th:value="${Tour.tourNo}">
	                <input type="hidden" name="breweryNo" th:value="${Tour.breweryNo}">
	                <input type="hidden" name="tourName" th:value="${Tour.tourName}">
	                <button class="reserve-button">예약 하기</button>
	            </form>
	        </div>
	    </div>
	
	    <div class="pagination" th:if="${not #lists.isEmpty(tList)}">
	        <a th:if="${pn.startNavi > 1}" th:href="@{/reservation/list(currentPage=${pn.prevPage})}">&laquo; 이전</a>
	        <span th:each="p : ${#numbers.sequence(pn.startNavi, pn.endNavi)}">
	            <a th:href="@{/reservation/list(currentPage=${p},tourName=${tourName})}" th:text="${p}"></a>
	        </span>
	        <a th:if="${pn.endNavi < pn.maxPage}" th:href="@{/reservation/list(currentPage=${pn.nextPage})}">다음 &raquo;</a>
	    </div>
    </main>
    <footer>
        <nav>
            <a href="#">이용약관</a> |
            <a href="#">개인정보처리방침</a> |
            <a href="#">사이트맵</a>
        </nav>
        <div class="company-info">
            <p>상호 : 술길따라 | 대표이사 : 김정욱 | 설립일 : 2024년 8월 26일 | 개인정보관리책임자 : 홍예은</p>
            <p>문의 : jwkim@gmail.com | 사업자등록번호 : 111-22-33333 | 서울시 중구 남대문로 120</p>
        </div>
        <div class="social-icons">
            <a href="#" class="icon-facebook"><img src="../img/free-icon-facebook-circular-logo-20673.png" alt=""></a>
            <a href="#" class="icon-instagram"><img src="../img/free-icon-instagram-4922972.png" alt=""></a>
        </div>
        <p class="copyright">Copyright 2024 Sulgilddara Inc. | All Rights Reserved</p>
    </footer>
</body>
</html>
